<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Cpts/css/registro.css">
    <link rel="shortcut icon" href="/Cpts/imagen/logo-blanco.png" type="image/x-icon">
    <title>ShadowSell</title>
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3 class="tituloh3"><a href="/"><div class="logo-registro"></div></a>ShadowSell</h3>
                <form action="https://formsubmit.co/motinaruto@gmail.com" method="POST">
                    <div class="input-box ">
                        <input type="text" placeholder="Nombre Completo" class="input-control" id="name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control" id="email" required>
                    </div>
                    <div class="input-box">
                        <textarea class="textarea_acerca" name="" id="textarea" cols="30" rows="10"></textarea>
                       
                    </div>
                    
                    <button type="submit" class="btn" id="btn-enviar" >Enviar</button>
                </form>
                
            </div>
        </div>
    </section>
    <div class="alerta" id="alerta">
    </div>
</body>
<script src="/Cpts/js/contacto.js"></script>
    
</html>
